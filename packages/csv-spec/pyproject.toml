[project]
name = "csv-spec"
version = "0.1.0"
description = "Type contracts for csv-agent: schemas, normalization, parsing"
readme = "README.md"
requires-python = ">=3.11"
dependencies = [
    "pydantic>=2.0",
    "pandas>=2.0",
    "numpy>=1.24",
]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["src/csv_spec"]
