# CSV Exploration Agent Configuration

# Path to CSV file
csv: "data.csv"

# Maximum conversation turns
max_turns: 10

# Dataset description (leave null to use default)
description: null

# Output path for JSONL (null = no output file)
output: null

# Pipeline mode: question-gen, question-answer, or tool-feedback
# - question-gen: Generate question plans/blueprints
# - question-answer: Generate full hook episodes
# - tool-feedback: Tool gap analysis
mode: "question-gen"

# Number of question blueprints to generate in explore mode
target_questions: 10

# Teacher model identifier for metadata
teacher_model: "grok-4.1-fast"

# Sampling arguments for the model
sampling_args:
  temperature: 0.7
  max_tokens: 1000

# Conversation context management
max_active_turns: 5
max_context_tokens: 80000

