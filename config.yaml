# CSV Exploration Agent Configuration

# Path to CSV file or directory containing CSVs
# Can be a single string "data.csv" or a list ["data1.csv", "data2.csv"]
csv_sources: "csv/data.csv"

# Maximum conversation turns
max_turns: 10

# Dataset description (leave null to use default)
description: null

# Pipeline mode: teacher-tutor, teacher-consistency, or student
# - teacher-tutor: Solve with hints (verbose, educational)
# - teacher-consistency: Solve without hints (efficient)
# - student: RL training mode
mode: "teacher-tutor"

# Question for teacher/student to solve
question: "What is the mean TL (total length) for the control group?"

# Hint for teacher-tutor mode
hint: "Filter the data to the control group first, then calculate the mean."

# Number of question blueprints to generate (legacy, may be removed)
target_questions: 10

# Teacher model identifier (used for teacher-tutor and teacher-consistency modes)
teacher_model: "openai/gpt-oss-120b"

# Question generation model identifier (used for question generation exploration)
question_gen_model: "openai/gpt-oss-120b"

# Sampling arguments for the model
sampling_args:
  temperature: 0.7
  max_tokens: 6000  # Increased to allow full question generation (30 questions with hints)

# Conversation context management
max_active_turns: 5
max_context_tokens: 80000

# Question generation settings
question_gen_max_turns: 20
num_questions_to_generate: 30 # Target number of questions to generate per CSV

# Episode generation settings
n_consistency: 5  # Increased for more robust majority voting (was 3)
verified_only: false
float_tolerance: 0.1  # Â±0.1 tolerance for float answer comparisons

# Question generation output
questions_json: "question/questions.json"

# Episode generation output
episodes_jsonl: "episodes/episodes.jsonl"

# Template-based question generation settings
template_questions_output: "questions.json"
template_n_simple: 5
template_n_comparison: 5
template_n_multi_step: 3
template_n_filtering: 3
template_seed: 42
